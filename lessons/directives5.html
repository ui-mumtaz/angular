<html>
  <head>
    <title>Directive</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.0/angular.min.js"></script>
    <script>

var app = angular.module("app",[]);

app.directive("clock", function () {
  return {
    restrict: 'E',
    scope: {
      timezone: "@"
    },
    template: "<div>12:00pm {{timezone}}</div>"
  };
});

app.directive("panel", function () {
  return {
    restrict: "E",
    transclude: true,
    scope: {
      title: "@"
    },
    template: "<div style='border: 3px solid #000000'>" +
              "<div class='alert-box'>{{title}}</div>" +
              "<div ng-transclude></div></div>"
  };
});

</script>
  </head>
<body>
<div ng-app="app">
  <clock timezone="MST"></clock>
  <panel title="I'm a title">
    <clock timezone="PST"></clock>
  </panel>
  <panel title="I'm a title">
    <clock timezone="PST"></clock>
    <clock timezone="PST"></clock>
    <clock timezone="PST"></clock>
    <clock timezone="PST"></clock>
  </panel>
</div>
</body>
</html>
